<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <h2 class="text">My Task</h2>
            <div class="box-1">
                <button class="btn" id="btn">Add task</button>
                <p class="pre-text" id="signOut">Sign out</p>
            </div>
        </div>
        <div class="line"></div>

        <!-- Task Container -->
        <ul class="task-container">
            <!-- Existing tasks will be added here -->
        </ul>
        
        <div class="line"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <form id="taskForm">
                <div class="task-input">
                    <label for="taskInput">Task Name</label> <br>
                    <input type="text" placeholder="task" id="taskInput" class="task-input">
                </div>
                <div class="date-input">
                    <label for="dateInput">Date</label> <br>
                    <input type="date" id="dateInput">
                </div>

               <textarea name="Message" id="textarea" cols="30" rows="10">

               </textarea>
                <button type="button" id="submitTaskBtn">Submit Task</button>
                <button type="button" id="closeModal">Close</button> <!-- Add close button -->
            </form>

            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
